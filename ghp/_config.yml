# Build settings
markdown: kramdown

kramdown:
  input: GFM
  toc:
    min_level: 2
    max_level: 5

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jemoji
  - jekyll-titles-from-headings

readme_index:
  enabled:          true
  remove_originals: true
  with_frontmatter: true

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
